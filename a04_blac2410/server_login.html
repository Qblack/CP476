<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="static/css/darkly.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class ="col-md-4 col-md-offset-4">
            <div class="alert alert-danger alert-dismissible" role="alert" hidden id="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Invalid username and password</strong>
            </div>
            <form class="form-horizontal" action="cgi-bin/server_login.php" method="post">
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input class="form-control" id="email" name="email" type="email" required="true">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input class="form-control" id="password" name="password" type="password" required="true">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info pull-right">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
