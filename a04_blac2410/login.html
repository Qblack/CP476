<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="static/css/darkly.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class ="col-md-4 col-md-offset-4">
            <div class="alert alert-danger alert-dismissible" role="alert" hidden id="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Invalid username and password</strong>
            </div>
            <form class="form-horizontal" action="custom_page.php" method="post">
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input class="form-control" id="email" name="email" type="email" required="true">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input class="form-control" id="password" name="password" type="password" required="true">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info pull-right">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
<script>
    var failure = getUrlParameter('loginfailed');
    if(failure=='true'){
        $("#alert").show();
    }

    function getUrlParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam)
            {
                return sParameterName[1];
            }
        }
    }

</script>

</body>
</html>
